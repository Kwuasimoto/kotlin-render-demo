logging:
  level:
    org:
      springframework:
        security: DEBUG

spring:
  database: postgresql
  open-in-view: false
  showSql: true
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  database-platform: org.hibernate.dialect.PostgreSQLDialect

hibernate:
  jdbc:
    lob:
      non_contextual_creation: true
